<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <!-- 引入formValidator插件的CSS文件 -->
    <link rel="stylesheet" href="formValidator/style/validator.css" />
</head>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-box-body" style="padding:30px 50px;">
        <!--<div class="login-logo">
            <a href="javascript:void(0)"><img src="img/hm-logo.png" style="height:60px;" alt=""/></a>
        </div>-->
        <h3 class="text-center" style="margin-bottom: 25px;">重置密码</h3>
        <form class="form-horizontal" id="myform" action="" method="post">
            <div class="form-group">
                <label for="inputPhone" class="control-label"></label>
                <div class="col-xs-12">
                    <input type="text" class="form-control" id="inputPhone" placeholder="请输入手机号">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCode" class="control-label"></label>
                <div class="col-xs-6" style="padding-right: 0">
                    <input type="password" class="form-control" id="inputCode" placeholder="请输入验证码">
                </div>
                <div class="col-xs-6">
                    <div class="btn btn-default col-xs-12" style="padding: 6px 8px;">获取短信验证码</div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label"></label>
                <div class="col-xs-12">
                    <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                </div>
                <div class="col-xs-12">
                    <div id="inputPasswordTip">

                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword" class="control-label"></label>
                <div class="col-xs-12">
                    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="请再次输入密码">
                </div>
                <div class="col-xs-12">
                    <div id="inputConfirmPasswordTip">

                    </div>
                </div>
            </div>
            <h4>&nbsp;</h4>
            <div class="form-group">
                <label for="inputLogin" class="control-label"></label>
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-block btn-success" id="inputLogin">确定</button>
                </div>
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- jQuery 2.1.4 -->
<script src="js/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="js/bootstrap.min.js"></script>
<!-- 引入formValidator插件的JS文件 -->
<script src="formValidator/formValidator-4.0.1.js"></script>
<script src="formValidator/formValidatorRegex.js"></script>

<script src="js/register.js"></script>
</body>
</html>
