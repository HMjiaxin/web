<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul {
            list-style: none;
        }
        .q {
            width:100px;
            float: left;
        }
        .w {
            width:170px;
            float: left;
            text-align: right;
        }
        .ok {
            width:80px;
            height:30px;
            border-radius: 3px;
            background-color: red;
            margin: 20px 40px;
            border: none;
        }
    </style>
</head>
<body>
    <div>
        <h3>申请提现</h3>
        <ul>
            <li class="q">可提取金额</li>
            <li class="w"><span id="balance">100.00</span>(元)</li>
        </ul>
        <div style="clear: both;"></div>
        <ul>
            <li class="q">提取金额</li>
            <li class="w"><input id="money" style="width:120px;" type="text"/>(元)</li>
        </ul>
        <div style="clear: both;"></div>
        <input id="ok" class="ok" type="button" value="确定"/>
    </div>
</body>
<!-- jQuery 2.1.4 -->
<script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script>
    $('#ok').click(function(){
        var money=$('#money').val();
        var balance=$('#balance').text();
        if(money-balance>0){
            alert("余额不足")
        }else{
            $.ajax({
                type: 'GET',
                url: 'http://192.168.0.115:8080/drawcashapply',
                data: {
                    drawCashScore:money,
                    id:10001
                },
                success: function(){
                    alert("申请成功")
                }
            });
        }
    })
</script>
</html>
